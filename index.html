<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />

    <style>
        /* 2. 전체 레이아웃 설정 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            color: white;
            text-align: center;
            
            /* 디자인 디테일 */
            font-family: "Pretendard Variable", Pretendard, sans-serif;
            letter-spacing: -0.02em;
            background-color: #000; /* 깔끔한 블랙 배경 */
        }

        /* 3. 정보 위계 설정 */
        h1 {
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700; /* Bold */
        }

        /* 4. 이미지 컨테이너 (비율 유지) */
        .image-container {
            width: 90%;
            height: 60vh; /* 배경 이미지가 없으므로 영역을 조금 더 넓게 잡았습니다 */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* 원본 비율 유지하며 꽉 차게 */
            border-radius: 12px;
            /* 배경이 검은색이므로 이미지가 돋보이도록 은은한 글로우 효과 추가 */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1); 
        }

        /* 5. 버튼 스타일 */
        button {
            font-family: inherit;
            font-size: 16px;
            font-weight: 600; /* SemiBold */
            padding: 12px 24px;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            transition: opacity 0.2s;
        }

        button:active {
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <h1 id="title"></h1>

    <div class="image-container">
        <img id="randomImage" alt="Birthday Image">
    </div>

    <button onclick="randomImage()">다른짤 보기</button>

    <script>
        // --- 설정 영역 ---
        const name = "OO"; // 받는 사람 이름 수정
        const totalImages = 50; 
        // ----------------

        document.getElementById("title").innerText = `${name}의 생일을 축하합니다!`;

        const images = Array.from({ length: totalImages }, (_, i) => {
            const num = String(i + 1).padStart(2, '0');
            return `img_birthday_${num}.jpg`;
        });

        function randomImage() {
            const rand = Math.floor(Math.random() * images.length);
            document.getElementById("randomImage").src = images[rand];
        }

        randomImage();
    </script>

</body>
</html>

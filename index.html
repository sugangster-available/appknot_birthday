<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>

    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />

    <style>
        /* 2. 전체 레이아웃 및 배경 설정 */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            color: white;
            text-align: center;
            
            /* 폰트 및 디자인 디테일 */
            font-family: "Pretendard Variable", Pretendard, sans-serif;
            letter-spacing: -0.02em; /* 시각적 안정감을 위한 자간 조절 */
            
            /* 전체 배경 이미지 설정 */
            background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: black; /* 이미지 로딩 전 대비용 */
        }

        /* 3. 정보 위계(Hierarchy) 설정 */
        h1 {
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: 700; /* Bold */
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }

        /* 4. 이미지 컨테이너 (비율 유지 및 중앙 정렬) */
        .image-container {
            width: 90%;
            height: 55vh; /* 화면 높이의 55% 사용 */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* 가로/세로 중 긴 쪽 기준 맞춤 */
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* 5. 버튼 스타일 */
        button {
            font-family: inherit;
            font-size: 18px;
            font-weight: 600; /* SemiBold */
            padding: 14px 28px;
            cursor: pointer;
            background-color: white;
            color: black;
            border: none;
            border-radius: 12px;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <h1 id="title"></h1>

    <div class="image-container">
        <img id="randomImage" alt="Birthday Image">
    </div>

    <button onclick="randomImage()">다른짤 보기</button>

    <script>
        // --- 설정 영역 ---
        const name = "OO"; // 받는 사람 이름 수정
        const totalImages = 50; // 이미지 총 개수
        // ----------------

        document.getElementById("title").innerText = `${name}의 생일을 축하합니다!`;

        // 이미지 파일명 배열 자동 생성 (img_birthday_01.jpg ~ img_birthday_50.jpg)
        const images = Array.from({ length: totalImages }, (_, i) => {
            const num = String(i + 1).padStart(2, '0');
            return `img_birthday_${num}.jpg`;
        });

        function randomImage() {
            const rand = Math.floor(Math.random() * images.length);
            const imgElement = document.getElementById("randomImage");
            
            // 이미지 교체
            imgElement.src = images[rand];
        }

        // 초기 화면 설정
        randomImage();
    </script>

</body>
</html>

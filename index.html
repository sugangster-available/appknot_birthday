<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당신의 생일을 축하합니다</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100dvh;
            color: white;
            text-align: center;
            font-family: "Pretendard Variable", Pretendard, sans-serif;
            letter-spacing: -0.02em;
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-color: #000;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 64px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
        }

        .image-container {
            width: 90%;
            height: 55vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        button {
            font-family: inherit;
            font-size: 24px;
            font-weight: 600;
            padding: 14px 28px;
            cursor: pointer;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 8px;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:active {
            transform: scale(0.95);
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1 id="title"></h1>

    <div class="image-container">
        <img id="randomImage" alt="Birthday Image">
    </div>

    <button onclick="setRandomImage()">이미지가 맘에 안드네</button>

    <script>
        // [설정]
        const CONFIG = {
            name: "엘라",
            totalImages: 9,
            imagePrefix: "img_birthday_",
            imageExtension: ".jpg"
        };

        // [상태 관리]
        let lastIndex = -1; // 직전 이미지 번호 저장용

        // [초기화]
        document.getElementById("title").innerText = `${CONFIG.name}의 생일을 축하합니다!`;

        // 이미지 파일명 리스트 생성
        const images = Array.from({ length: CONFIG.totalImages }, (_, i) => {
            const num = String(i + 1).padStart(2, '0');
            return `${CONFIG.imagePrefix}${num}${CONFIG.imageExtension}`;
        });

        // [이미지 변경 함수]
        function setRandomImage() {
            let nextIndex;
            
            // 현재 이미지와 다른 번호가 나올 때까지 반복 추출
            do {
                nextIndex = Math.floor(Math.random() * images.length);
            } while (nextIndex === lastIndex);

            // 상태 업데이트 및 화면 반영
            lastIndex = nextIndex;
            document.getElementById("randomImage").src = images[nextIndex];
        }

        // 페이지 로드 시 첫 실행
        setRandomImage();
    </script>
</body>
</html>
